<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>J&D Vapers</title>
</head>
<body>

    <header>
        <img src="/imagenes/Logo vapers.png" alt="Logo de la Tienda de Vapers" id="logo">
        <h1>J&D Vapers</h1>
        <p>Encuentra los mejores vapers y líquidos</p>
    </header>

    <section id="productos">
        <article class="producto">
            <img src="imagenes/Imagen de WhatsApp 2023-11-16 a las 18.25.07_03a09200.jpg" alt="Vaper 1" height="400px" width="400px">
            <h2>Vaper Modelo 1</h2>
            <p>Descripción del vaper modelo 1.</p>
            <button onclick="agregarAlCarrito('vaper1', 'Vaper Modelo 1', 50.00)">Agregar al Carrito</button>
        </article>

        <article class="producto">
            <img src="imagenes/Imagen de WhatsApp 2023-11-16 a las 18.25.07_6ad9ac7f.jpg" alt="Vaper 2" height="500px">
            <h2>Vaper Modelo 2</h2>
            <p>Descripción del vaper modelo 2.</p>
            <button onclick="agregarAlCarrito('vaper2', 'Vaper Modelo 2', 40.00)">Agregar al Carrito</button>
        </article>

        <!-- Agrega más productos según sea necesario -->
    </section>

    <section id="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito">
            <!-- Los productos seleccionados se mostrarán aquí dinámicamente -->
        </ul>
        <p id="total">Total: $0.00</p>
        <button onclick="realizarCompra()">Realizar Compra</button>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
